name: Build Kivy Android APK In Release Mode

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 新增：释放磁盘空间，防止编译中途崩溃
    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android/sdk/platforms/android-31
        sudo rm -rf /usr/local/lib/android/sdk/platforms/android-32
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo apt-get clean
        df -h

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            build-essential git zip unzip autoconf automake libtool \
            pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake gettext libltdl-dev libffi-dev libssl-dev

    - name: Install Buildozer and Cython
      run: |
        # 严格锁定版本，确保 C 代码生成正确
        pip3 install --user --upgrade "buildozer>=1.5.0" "Cython==0.29.33"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Build with Buildozer
      run: |
        # 彻底删除旧缓存，确保从干净状态开始
        rm -rf .buildozer
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        # 使用 -v 参数输出详细日志，方便我们定位断点
        buildozer -v android release
      env:
        BUILDOZER_ALLOW_ORG_NAME_START_WITH_NUMBER: 1

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: DaveSaveEd-Release
        path: bin/*.apk