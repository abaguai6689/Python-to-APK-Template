name: Build Kivy Android APK In Debug Mode

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          # 关键修改：libtinfo5 改为 libtinfo6
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo6 \
            cmake libffi-dev libssl-dev automake
      
      - name: Install buildozer
        run: |
          pip3 install --user --upgrade buildozer cython
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Build APK
        run: |
          buildozer android debug || true
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            buildozer.log
            .buildozer/android/platform/build-*/build.log
      
      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ./bin/*.apk
