name: Build Kivy Android APK (Fixed)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build-android:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" /usr/local/lib/android/sdk/ndk/
        sudo apt-get clean
        df -h

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            autoconf \
            automake \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            gettext \
            libltdl-dev \
            libffi-dev \
            libssl-dev \
            wget

    - name: Install Buildozer and Cython
      run: |
        pip3 install --user --upgrade "buildozer>=1.5.0" "Cython==0.29.33"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Cache Buildozer dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    # ============ 关键步骤：下载中文字体 ============
    - name: Download Chinese Font
      run: |
        echo "Downloading Chinese font..."
        mkdir -p fonts
        
        # 下载 Source Han Sans CN Regular (思源黑体)
        FONT_URL="https://github.com/adobe-fonts/source-han-sans/releases/download/2.004R/SourceHanSansCN.zip"
        
        # 下载字体文件
        wget -q --timeout=60 "$FONT_URL" -O /tmp/source_han_sans.zip || {
          echo "Failed to download from primary URL, trying alternative..."
          # 备用下载源
          wget -q --timeout=60 "https://github.com/notofonts/noto-cjk/raw/main/Sans/OTF/SimplifiedChinese/NotoSansCJKsc-Regular.otf" -O fonts/NotoSansCJK-Regular.otf || {
            echo "Alternative download also failed"
          }
        }
        
        # 如果下载了zip文件，解压它
        if [ -f /tmp/source_han_sans.zip ]; then
          unzip -q /tmp/source_han_sans.zip -d /tmp/source_han_sans/ || true
          
          # 查找并复制字体文件
          find /tmp/source_han_sans/ -name "*.otf" -o -name "*.ttf" | head -5 | while read font_file; do
            cp "$font_file" fonts/
            echo "Copied: $font_file"
          done
          
          rm -rf /tmp/source_han_sans.zip /tmp/source_han_sans/
        fi
        
        # 检查字体文件
        echo "Font files in fonts directory:"
        ls -la fonts/ || echo "No fonts directory"
        
        # 如果字体目录为空，尝试下载 Google Noto 字体作为备用
        if [ ! "$(ls -A fonts/ 2>/dev/null)" ]; then
          echo "Downloading fallback font (Noto Sans CJK)..."
          wget -q --timeout=60 "https://github.com/notofonts/noto-cjk/raw/main/Sans/OTF/SimplifiedChinese/NotoSansCJKsc-Regular.otf" -O fonts/NotoSansCJK-Regular.otf || {
            echo "Failed to download fallback font"
          }
        fi
        
        # 最终检查
        echo "Final font files:"
        ls -la fonts/ || echo "Still no fonts!"

    - name: Verify font files
      run: |
        echo "=== Verifying font files ==="
        if [ -d "fonts" ] && [ "$(ls -A fonts/ 2>/dev/null)" ]; then
          echo "✓ Font files found:"
          ls -la fonts/
          
          # 验证字体文件大小（确保不是空文件）
          for font in fonts/*; do
            size=$(stat -f%z "$font" 2>/dev/null || stat -c%s "$font" 2>/dev/null || echo "0")
            echo "  $font: $size bytes"
            if [ "$size" -lt 1000 ]; then
              echo "  ⚠ Warning: Font file seems too small!"
            fi
          done
        else
          echo "✗ No font files found! Build may have Chinese display issues."
          # 创建空目录避免构建失败
          mkdir -p fonts
        fi
        echo "=== Verification complete ==="

    - name: Inject crash handler into main.py
      run: |
        # 在 main.py 开头注入异常捕获代码
        cat > crash_handler.py << 'CRASH_EOF'
        # 自动注入的崩溃日志捕获器
        import os
        import sys
        import traceback
        from datetime import datetime
        
        CRASH_LOG_DIR = '/sdcard/DaveSaveEd/crashes' if os.path.exists('/sdcard') else os.path.expanduser('~')
        
        def handle_exception(exc_type, exc_value, exc_traceback):
            """全局异常处理"""
            if issubclass(exc_type, KeyboardInterrupt):
                sys.__excepthook__(exc_type, exc_value, exc_traceback)
                return
            
            error_msg = ''.join(traceback.format_exception(exc_type, exc_value, exc_traceback))
            timestamp = datetime.now().strftime("%Y%m%d_%H%M%S")
            
            try:
                os.makedirs(CRASH_LOG_DIR, exist_ok=True)
                log_file = os.path.join(CRASH_LOG_DIR, f'crash_{timestamp}.log')
                with open(log_file, 'w', encoding='utf-8') as f:
                    f.write(f"DaveSaveEd Crash Log\n")
                    f.write(f"Time: {timestamp}\n")
                    f.write(f"{'='*50}\n")
                    f.write(error_msg)
                print(f"Crash log saved to: {log_file}")
            except Exception as e:
                print(f"Failed to save crash log: {e}")
            
            # 同时打印到控制台
            sys.__excepthook__(exc_type, exc_value, exc_traceback)
        
        sys.excepthook = handle_exception
        
        # Kivy 特定的异常捕获
        try:
            import kivy
            from kivy.base import ExceptionHandler, ExceptionManager
            
            class KivyCrashHandler(ExceptionHandler):
                def handle_exception(self, inst):
                    handle_exception(type(inst), inst, inst.__traceback__)
                    return ExceptionManager.PASS
            
            ExceptionManager.add_handler(KivyCrashHandler())
        except ImportError:
            pass
        CRASH_EOF
        
        # 将崩溃处理器插入到 main.py 开头
        if [ -f main.py ]; then
          cat crash_handler.py main.py > main_temp.py && mv main_temp.py main.py
          echo "Crash handler injected into main.py"
        fi

    - name: Build APK with Buildozer
      run: |
        # 确保目录存在
        mkdir -p bin
        
        # 接受Android SDK许可证
        if [ -d "$ANDROID_HOME/cmdline-tools/latest/bin" ]; then
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        fi
        
        # 构建APK
        buildozer -v android debug
      env:
        BUILDOZER_ALLOW_ORG_NAME_START_WITH_NUMBER: 1
      timeout-minutes: 60

    - name: Verify APK contents
      run: |
        echo "=== Verifying APK contents ==="
        APK_FILE=$(find bin -name "*.apk" | head -1)
        if [ -n "$APK_FILE" ]; then
          echo "APK file: $APK_FILE"
          
          # 检查APK中是否包含字体文件
          unzip -l "$APK_FILE" | grep -i font || echo "No font files found in APK!"
          
          # 检查APK中是否包含font_utils.py
          unzip -l "$APK_FILE" | grep font_utils || echo "font_utils.py not found in APK!"
        else
          echo "No APK file found!"
        fi
        echo "=== Verification complete ==="

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: bin/*.apk
        retention-days: 30

    - name: Upload build logs (always)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          buildozer.log
          .buildozer/android/platform/build-*/build.log
          .buildozer/android/platform/build-*/build/bootstrap_builds/sdl2/app/build/outputs/logs/
        retention-days: 7
        if-no-files-found: warn

    - name: Create crash log directory marker
      if: success()
      run: |
        # 创建一个说明文件，告诉用户如何获取崩溃日志
        cat > CRASH_LOG_README.txt << 'README_EOF'
        DaveSaveEd 崩溃日志收集说明
        =============================
        
        如果应用闪退，请按以下步骤获取日志：
        
        方法一：通过 USB 调试（需要电脑）
        1. 手机开启开发者选项和 USB 调试
        2. 连接电脑，运行命令：
           adb logcat -d > crash_log.txt
        3. 在 logcat 中搜索 "Python" 或 "DaveSaveEd" 相关错误
        
        方法二：检查本地日志文件（如果应用有写入权限）
        1. 打开手机文件管理器
        2. 进入 /sdcard/DaveSaveEd/crashes/ 目录
        3. 查找 crash_*.log 文件
        
        方法三：使用第三方日志应用
        1. 安装 "Logcat Reader" 或类似应用
        2. 授予 ROOT 权限（如果需要）
        3. 过滤关键词 "python"、"kivy" 或 "DaveSaveEd"
        
        常见闪退原因：
        - 缺少存储权限：请手动授予"所有文件访问权限"
        - Android 版本不兼容：Android 11+ 需要特殊权限处理
        - 依赖库缺失：检查 buildozer.spec 中的 requirements
        
        README_EOF
        # 将说明文件打包到 APK 同目录
        cp CRASH_LOG_README.txt bin/

    - name: Upload crash log helper
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: crash-log-instructions
        path: |
          CRASH_LOG_README.txt
        retention-days: 30

    - name: Check for common build issues
      if: failure()
      run: |
        echo "构建失败，检查常见问题..."
        
        # 检查 NDK 版本问题
        if grep -q "NDK" buildozer.log 2>/dev/null; then
          echo "::warning::检测到 NDK 相关问题，请检查 buildozer.spec 中的 android.ndk 配置"
        fi
        
        # 检查 Python 依赖问题
        if grep -q "No module named" buildozer.log 2>/dev/null; then
          echo "::warning::检测到 Python 模块缺失，请检查 buildozer.spec 中的 requirements"
        fi
        
        # 检查权限问题
        if grep -q "permission" buildozer.log 2>/dev/null; then
          echo "::warning::检测到权限相关问题，请检查 AndroidManifest.xml 或 buildozer.spec 中的 android.permissions"
        fi
        
        exit 1
