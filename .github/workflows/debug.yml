name: Build Kivy Android APK In Debug Mode

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev automake
      
      - name: Install buildozer
        run: |
          pip3 install --user --upgrade buildozer cython
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Build APK
        run: |
          buildozer android debug || true  # 即使失败也继续
      
      # 上传所有日志，无论成功与否
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            buildozer.log
            .buildozer/android/platform/build-*/build.log
            .buildozer/android/platform/python-for-android-*/build.log
      
      # 上传 APK（如果存在）
      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ./bin/*.apk
