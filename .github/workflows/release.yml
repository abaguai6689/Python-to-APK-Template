name: Build Kivy Android APK In Release Mode

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  ANDROID_HOME: /usr/local/lib/android/sdk
  JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        # 针对 Ubuntu 24.04 的修正版依赖列表
        sudo apt-get install -y \
            build-essential \
            git zip unzip \
            autoconf automake libtool pkg-config \
            libffi-dev libssl-dev \
            zlib1g-dev libncurses-dev \
            libtinfo6 cmake gettext libltdl-dev

    - name: Install Buildozer and Cython
      run: |
        # 锁定 Cython 版本，防止 Kivy 编译失败
        pip3 install --user --upgrade "buildozer>=1.5.0" "Cython==0.29.33"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Build with Buildozer
      run: |
        # 自动接受 SDK 协议
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        # 运行构建
        buildozer android release
      env:
        BUILDOZER_ALLOW_ORG_NAME_START_WITH_NUMBER: 1

    - name: Prepare artifacts
      run: |
        mkdir -p output
        find bin/ -name "*.apk" -exec cp {} ./output/ \; 2>/dev/null || true

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: DaveSaveEd-Release-APK
        path: ./output/*.apk
